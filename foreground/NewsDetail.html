            1月16日，第五届乔氏杯中式八球国际大师赛全球总决赛落幕，“英格兰战神”波茨众望所归，成为使用波茨杆夺得大师赛冠军的第一人，时隔两年，重回总决赛冠军顶峰。事实上，根据“百万悬赏-招募大师赛冠军”活动而言，使用波茨杆夺得本届总决赛冠军的球员将获得15万元的中式球杆加奖基金。但作为波茨杆的创始人，波茨自动放弃已经累加至15万元的中式球杆推广基金，将这笔奖金继续累积，鼓励更多的球员球迷使用波茨杆。
